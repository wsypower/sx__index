<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href=/ico/favicon.ico>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/layout.css">
    <title>智慧城管平台</title>
</head>

<body>
    <div class="sx">
        <div class="sx__header--bar"></div>
        <div class="sx__container">
            <header>
                <!-- 标题 -->
                <div class="sx__title">
                    <img src="./images/title.png" alt="">
                </div>
                <!-- 天气 -->
                <div class="sx__weather">
                    <!-- 今天 -->
                    <div class="sx__weather--item">
                        <div class="weather--item-icon">
                            <img src="./images/weather/23.png" alt="">
                        </div>
                        <div class="weather--item-des">
                            <div class="temperature">32</div>
                            <div class="description">晴转多云</div>
                        </div>
                    </div>
                    <!-- 明天 -->
                    <div class="sx__weather--item">
                        <div class="weather--item-icon">
                            <img src="./images/weather/03.png" alt="">
                        </div>
                        <div class="weather--item-des">
                            <div class="temperature">39</div>
                            <div class="description">明日</div>
                        </div>
                    </div>
                    <!-- 后天 -->
                    <div class="sx__weather--item">
                        <div class="weather--item-icon">
                            <img src="./images/weather/13.png" alt="">
                        </div>
                        <div class="weather--item-des">
                            <div class="temperature">31</div>
                            <div class="description">后日</div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <!-- 主显示区域 -->
                <div class="sx__content">
                    <!-- main -->
                    <div class="sx__main">
                        <div class="sx__statistics">
                            <div class="sx__statistics--header">案件统计(本月)</div>

                                <div class="sx__statistics--item">
                                    <div class="sx__statistics--item-title">越城区</div>
                                    <div class="sx__statistics--item-num">
                                        <div class="sx__statistics--item-nums">
                                            <span>上报数:</span>
                                            <span>80000</span>
                                        </div>
                                        <div class="sx__statistics--item-nums">
                                            <span>立案数:</span>
                                            <span>80000</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- 柯桥区 -->
                                <div class="sx__statistics--item">
                                    <div class="sx__statistics--item-title">柯桥区</div>
                                    <div class="sx__statistics--item-num">
                                        <div class="sx__statistics--item-nums">
                                            <span>上报数:</span>

                                        <div class="sx__statistics--item-nums">

                                        <div class="sx__statistics--item-nums">
                                            <span>上报数:</span>
                                            <span>80000</span>
                                        </div>
                                        <div class="sx__statistics--item-nums">
                                            <span>立案数:</span>
                                            <span>80000</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- 新昌区 -->
                                <div class="sx__statistics--item">
                                    <div class="sx__statistics--item-title">新昌区</div>
                                    <div class="sx__statistics--item-num">
                                        <div class="sx__statistics--item-nums">
                                            <span>上报数:</span>

                                        <div class="sx__statistics--item-nums">
                                            <span>立案数:</span>

                                        </div>

                                </div>

                                        <div class="sx__statistics--item-nums">
                                            <span>上报数:</span>
                                            <span>80000</span>
                                        </div>
                                        <div class="sx__statistics--item-nums">
                                            <span>立案数:</span>
                                            <span>80000</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- 诸暨市 -->
                                <div class="sx__statistics--item">
                                    <div class="sx__statistics--item-title">诸暨市</div>
                                    <div class="sx__statistics--item-num">
                                        <div class="sx__statistics--item-nums">
                                            <span>上报数:</span>
                                            <span>80000</span>
                                        </div>
                                        <div class="sx__statistics--item-nums">
                                            <span>立案数:</span>
                                            <span>80000</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sx__system">
                            <div class="sx__system-item zhcg sx__nav-hover">
                                <div class="sx__system-item-bc"></div>

                            </div>
                            <div class="sx__system-item zhzf sx__nav-hover">
                                <div class="sx__system-item-bc"></div>
                                <div class="sx__system-item-name">
                                    <img src="./images/text-zhzf.png" alt="">

                            </div>
                            <div class="sx__system-item">
                                <div class="sx__system-min-item yxzh">
                                    <img src="./images/text-yxzh.png" alt="">
                                </div>
                                <div class="sx__system-min-item dsjfx">
                                    <img src="./images/text-dsjfx.png" alt="">

                                <div class="sx__system-min-item msfw">
                                    <img src="./images/text-msfw.png" alt="">
                                </div>
                            </div>
                        </div>

                    <!-- 底部导航 -->

                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用1</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 工具栏 -->
                <div class="sx__toolbar">
                    <div class="sx__toolbar--item">
                        <img src="./images/toolbar-x.png" alt="">

                    <div class="sx__toolbar--item">

            </main>
