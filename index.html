<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href=/ico/favicon.ico>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/layout.css">
    <title>智慧城管平台</title>
</head>

<body>
    <div class="sx">
        <div class="sx__header--bar"></div>
        <div class="sx__container">
            <header>
                <!-- 标题 -->
                <div class="sx__title">
                    <img src="./images/title.png" alt="">
                </div>
                <!-- 天气 -->
                <div class="sx__weather">
                    <!-- 今天 -->
                    <div class="sx__weather--item">
                        <div class="weather--item-icon">
                            <img src="./images/weather/23.png" alt="">
                        </div>
                        <div class="weather--item-des">
                            <div class="temperature">32</div>
                            <div class="description">晴转多云</div>
                        </div>
                    </div>
                    <!-- 明天 -->
                    <div class="sx__weather--item">
                        <div class="weather--item-icon">
                            <img src="./images/weather/03.png" alt="">
                        </div>
                        <div class="weather--item-des">
                            <div class="temperature">39</div>
                            <div class="description">明日</div>
                        </div>
                    </div>
                    <!-- 后天 -->
                    <div class="sx__weather--item">
                        <div class="weather--item-icon">
                            <img src="./images/weather/13.png" alt="">
                        </div>
                        <div class="weather--item-des">
                            <div class="temperature">31</div>
                            <div class="description">后日</div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <!-- 主显示区域 -->
                <div class="sx__content">
                    <!-- main -->
                    <div class="sx__main">
                        <div class="sx__statistics">
                            <div class="sx__statistics--header"></div>
                            <div class="sx__statistics--main"></div>
                        </div>
                        <div class="sx__system">

                        </div>
                    </div>
                    <!-- 底部导航 -->
                    <div class="sx__nav">
                        <!-- 市政公用 -->
                        <div class="sx__nav--item">
                            <div class="sx__nav--item-header">市政公用</div>
                            <div class="sx__nav--item-main">
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用1</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用2</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用3</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用4</div>
                                </div>
                            </div>
                        </div>
                        <!-- 市容环卫 -->
                        <div class="sx__nav--item">
                            <div class="sx__nav--item-header">市政公用</div>
                            <div class="sx__nav--item-main">
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用1</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用2</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用3</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用4</div>
                                </div>
                            </div>
                        </div>
                        <!-- 园林绿化 -->
                        <div class="sx__nav--item two">
                            <div class="sx__nav--item-header">市政公用</div>
                            <div class="sx__nav--item-main">
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用1</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用2</div>
                                </div>
                            </div>
                        </div>
                        <!-- 扩展应用 -->
                        <div class="sx__nav--item two">
                            <div class="sx__nav--item-header">市政公用</div>
                            <div class="sx__nav--item-main">
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用1</div>
                                </div>
                                <div class="sx__sub--nav">
                                    <div class="sx__sub--nav-icon"></div>
                                    <div class="sx__sub--nav-name">市政公用2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 工具栏 -->
                <div class="sx__toolbar">
                    <div class="sx__toolbar--item">
                        <img src="./images/toolbar-x.png" alt="">
                    </div>
                    <div class="sx__toolbar--item">
                        <img src="./images/toolvar-erweima.png" alt="">
                    </div>
                    <div class="sx__toolbar--item">
                        <img src="./images/toolbar-fenxiang.png" alt="">
                    </div>
                </div>

            </main>
        </div>
    </div>

</body>

</html>
